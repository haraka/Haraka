name: Haraka Tests

on: [ push, pull_request ]

env:
  CI: true

jobs:

  ci-test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        # node 0.6, no longer supported by async
        # node 0.8, no longer supported by iconv
        # node 0.10, maintenance ended 2016-10-31
        # node 4, maint. ended 2016-12
        # node 6, maint. ended 2018-04
        # node 8, maint. ended 2019-12
        # node 10, maint. ended 2021-04
        # node 12, maint. ended 2022-04
        node-version: [ 14, 16, 18 ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      name: Checkout Haraka
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v3
      name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install bsdtar
      run: |
        sudo apt-get update
        sudo apt-get install -y libarchive-tools

    - run: npm install

    - run: npm run test

    services:
      redis:
        image: redis
        ports:
          - 6379/tcp
