name: Haraka Tests - Windows

on: [ push, pull_request ]

# no docker/images support on Windows (currently), so run w/o Redis
# also, stack run commands so test doesn't begin before install completes

env:
  CI: true

jobs:

  ci-test-win:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-2019 ]
        node-version: [ 14.x, 16.x, 17.x ]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      name: Checkout Haraka
      with:
        fetch-depth: 1

    - uses: actions/setup-node@v3
      name: Use Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install
      run: npm install

#npm config set msvs_version 20xx
#npm config set msbuild_path "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\MSBuild\Current\Bin\MSBuild.exe"

    - name: Test
      run: npm run test
