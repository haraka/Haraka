language: node_js
node_js:
    - "0.12"
    - "0.10"
    - "iojs-v1.8"
    - "iojs-v2.5"
    - "iojs"
services:
    - redis-server
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  - "CXX=g++-4.8"
matrix:
    allow_failures:
        - node_js: "iojs"
after_success:
    - npm run coveralls
sudo: false
